<p>Listado de Héroes</p>


<div *ngIf="heroeBorrado !== ''; else noBorrar ">
    <h3>Héroes Borrados: <small>{{ heroeBorrado }}</small></h3>
</div>


<ng-template #noBorrar>
    <h3>No hay nada borrado</h3>
</ng-template>

<br>
<button (click) = "borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
